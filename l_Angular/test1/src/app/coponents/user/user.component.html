<hr>
<h2>User</h2>
<hr>

<mat-slide-toggle>Toggle me!</mat-slide-toggle>
<mat-card>
    <mat-card-header>
      <mat-card-title>Actions Buttons</mat-card-title>
      <mat-card-subtitle>Start</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>

  <mat-form-field >
    <mat-label>Favorite food</mat-label>
    <input matInput placeholder=" Pizza" value="Sushi">
  </mat-form-field>


  <section>
    <div class="example-label">Basic</div>
    <div class="example-button-row">
      <button mat-button>Basic</button>
      <button mat-button color="primary">Primary</button>
      <button mat-button color="accent">Accent</button>
      <button mat-button color="warn">Warn</button>
      <button mat-button disabled>Disabled</button>
      <a mat-button href="https://www.google.com/" target="_blank">Link</a>
    </div>
  </section>


  <mat-chip-listbox aria-label="Fish selection">
    <mat-chip-option>One fish</mat-chip-option>
    <mat-chip-option>Two fish</mat-chip-option>
    <mat-chip-option color="accent" selected>Accent fish</mat-chip-option>
    <mat-chip-option color="warn">Warn fish</mat-chip-option>
  </mat-chip-listbox>

<h4>profile</h4>
<label for="">fist name:: {{f_name}}</label>
<br>
<label for="">last name:: {{l_name}}</label>
<br>
<label for="">adress: {{address.adr}}  {{address.moo}}  {{address.tum}}   {{address.amp}}  {{address.prov}}</label>
<br>
<label for="">skill</label>
<ul>
    <li *ngFor="let i_skill of skills; index as i;">{{i_skill}}</li>
    <button (click)="del_skill()">x</button>
</ul>
<br><br>


<hr>
<h4>edit profile</h4>
<div style="padding: 2px;"> 
    <label for="">fist name : </label>
    <input type="text" [(ngModel)]="f_name" >
</div>
<div style="padding: 2px;">
    <label for="">lase name : </label>
    <input type="text"  [(ngModel)]="l_name">
</div>
